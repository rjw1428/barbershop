<section style="display: flex; justify-content: center; padding: 2em 1em;">
  <mat-card style="max-width: 600px;">
    <mat-card-header>
      <mat-card-title>Team Editor</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="display: flex; flex-direction: column;">

      <mat-card style="margin-bottom: 2em;">
        <form [formGroup]="form" style="display: flex; flex-direction: column; align-items: stretch;">
          <!-- <div style="display: flex; flex-wrap: nowrap;">
            <mat-form-field style="flex-basis: 90%;">
              <mat-label>Join Team Banner Text</mat-label>
              <input matInput formControlName="joinBannerText">
            </mat-form-field>
            <button mat-button color="primary" (click)="onSaveText()">Save</button>
          </div> -->
          <mat-checkbox formControlName="showJoinBanner" (change)="toggleBanner()">Show "Join Team Banner"</mat-checkbox>
        </form>
      </mat-card>

      <mat-card *ngFor="let member of team$ | async;" style="display: flex; align-items: stretch; margin-bottom: 2em;">
        <div style="max-width: 200px;">
          <img *ngIf="member.url" [src]="member.url" width="100%" height="100%"
            [ngStyle]="{'transform':  'rotate('+member.rotation+'deg)'}">
        </div>
        <div
          style="display: flex; flex-direction: column; width: 100%; justify-content: space-between; padding-left: 1em;">
          <div>
            <h3 style="color: black; margin-bottom: 0;">Name:</h3>
            <h3 style="color: black; margin: 0">{{member.name}}</h3>
            <h3 style="color: black; margin-bottom: 0;">Position:</h3>
            <h3 style="color: black; margin: 0">{{member.position}}</h3>
          </div>
          <div style="display: flex; justify-content: center;">
            <button mat-icon-button color="primary" (click)="onEdit(member)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onRemove(member)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</section>


<button mat-icon-button class="add-button" (click)="onAdd()">
  <mat-icon>add_circle</mat-icon>
</button>
