  <h1 style="color: black" *ngIf="!product">Add A Service</h1>
  <h1 style="color: black" *ngIf="product">Edit Service</h1>
  <mat-dialog-content>
    <form [formGroup]="productForm" style="display: flex; flex-direction: column;">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input name="serviceName" matInput formControlName="name">
        <mat-error *ngIf="productForm.invalid">Must include a service name</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input name="price" type="number" matInput formControlName="price">
        <mat-error *ngIf="productForm.invalid">Must include a price</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions style="display: flex; justify-content: center;">
    <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="onSave()">Save</button>
  </mat-dialog-actions>
