<section style="display: flex; justify-content: center; padding: 2em 1em;">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Services Editor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let product of products$ | async; trackBy: identify">
          <h3 style="color: black; font-weight: 700;" mat-line>{{product.name}}</h3>
          <div mat-line>Price: {{product.price | currency}}</div>
          <button mat-icon-button color="primary"  (click)="onEdit(product)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onRemove(product)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
  <button mat-icon-button class="add-button" (click)="onAdd()">
    <mat-icon>add_circle</mat-icon>
  </button>
</section>
