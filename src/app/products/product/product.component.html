<div class="item">
  <div style="display: flex; gap: 10px; align-items: baseline">
    <h3 style="margin: 0px;">{{product.name}}</h3>
    <i class="far fa-plus-square" style="cursor: pointer; text-shadow: 2px 2px 5px black;" (click)="moreInfo()" *ngIf="product.description"></i>
  </div>
  <p style="margin: 0px">{{product.price | currency : 'USD' : 'symbol' : '1.0-0'}}</p>
</div>
