<div #top style="display: flex; flex-direction: column; justify-content: center; overflow-x: clip;">

  <app-header (onScroll)="triggerScroll($event)"></app-header>

  <div class="second-row">
    <div #team class="team">
      <app-team></app-team>
    </div>
    <div #products class="products">
      <app-products></app-products>
    </div>
  </div>

  <div #gallery></div>
  <app-gallery></app-gallery>

  <div style="padding: 0 20px; justify-content: space-between;" class="break-panel-wide">
    <div class="container">
      <div class="hours" #hours>
        <app-hours></app-hours>
      </div>

      <div class="contact" #contact>
        <app-contact></app-contact>
      </div>
    </div>
    <div class="about" #about>
      <app-about></app-about>
    </div>

  </div>

  <div #location></div>
  <app-location></app-location>

  <app-footer (onScroll)="triggerScroll($event)"></app-footer>
</div>
