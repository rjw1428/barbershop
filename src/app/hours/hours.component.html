<div class="bg"
  style="clip-path: polygon(0 0, 88% 10%, 100% 100%, 0% 100%); height: 100%; ">
  <div
    style="display: flex; flex-direction: column; background-color: rgba(0,0,0,.8); align-items: flex-start; padding: 20px 150px 12px 24px;">
    <h1>HOURS</h1>
    <ul style="margin: 0; padding: 0; width: 80%;">
      <li *ngFor="let hour of hours">
        <div style="display: flex; justify-content: space-between">
          <p >{{hour.day}}: </p>
          <p *ngIf="hour.closed">CLOSED</p>
          <p *ngIf="!hour.closed">{{hour.open}} - {{hour.close}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
