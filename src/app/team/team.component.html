<div class="outer" [ngClass]="{'animateCellIn': triggerAnimation}">
  <div class="inner bg">
    <div class="content" >
      <h1 class="title" #content>OUR TEAM</h1>
      <div class="frame">
        <app-team-member class="member" [member]="member" *ngFor="let member of members" (selected)="onSelected($event)" [ngClass]="{'animateIn': triggerAnimation}"></app-team-member>
      </div>
    </div>
  </div>
</div>
