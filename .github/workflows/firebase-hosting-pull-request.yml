name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run config && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BARBERSHOP_D }}'
          projectId: barbershop-d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_API_KEY: secret.FIREBASE_API_KEY
          FIREBASE_APP_ID: secret.FIREBASE_APP_ID